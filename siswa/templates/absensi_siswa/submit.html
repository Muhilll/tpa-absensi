{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Absensi TPA Nurul Askar</title>
    <meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />
    <!-- <link
      rel="icon"
      href="{% static "img/kaiadmin/favicon.ico" %}"
      type="image/x-icon"
    /> -->

    <!-- Fonts and icons -->
    <script src="{% static "js/plugin/webfont/webfont.min.js" %}"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: "{% static 'css/fonts.min.css' %}"
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
    <link rel="stylesheet" href="{% static "css/plugins.min.css" %}" />
    <link rel="stylesheet" href="{% static "css/kaiadmin.min.css" %}" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="{% static "css/demo.css" %}" />

    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      {% include "layout_siswa/sidebar.html" %}
      <!-- End Sidebar -->

      <div class="main-panel">

        {% include "layout_siswa/header.html" %}

          <div class="container">
            <div class="page-inner">
              <div class="row">
                  <div class="col-md-12">
                    <div class="card">
                      <div class="card-header">
                          <div class="d-flex align-items-center">
                              <h4 class="card-title">Submit Absensi</h4>
                            </div>
                      </div>
                      <form method="post" action="proses/">
                        {% csrf_token %}
                        <div class="card-body">
                          <div class="row">
                              <input type="text" hidden name="id_absensi" value="{{absensi.id}}">
                              <input type="text" hidden name="id_agtkelas" value="{{id_agtkelas}}">
                              <div class="col">
                              <div class="form-group">
                                <input
                                  class="form-control"
                                  name="nama"
                                  required
                                  readonly
                                  value="{{absensi.nama}}"
                                />
                              </div>
                              <div class="form-group">
                                  <label for="exampleFormControlSelect1">Agama</label>
                                  <select class="form-select" id="exampleFormControlSelect1" name="keterangan">
                                    <option value="hadir">Hadir</option>
                                    <option value="izin">Izin</option>
                                    <option value="alpa">Alpa</option>
                                  </select>
                                </div>
                            </div>
                          </div>
                        </div>
                        <div class="card-action">
                          <br><br>
                          <button class="btn btn-success" type="submit">Submit</button>
                        </div>
                      </form>
                      <div class="row">
                        <div class="col" style="margin-left: 30px; margin-bottom: 30px;">
                          <button class="btn btn-danger" onclick="window.history.back();">Cancel</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
      <!-- End Custom template -->
      </div>
    </div>
    <!--   Core JS Files   -->
    <script src="{% static "js/core/jquery-3.7.1.min.js" %}"></script>
    <script src="{% static "js/core/popper.min.js" %}"></script>
    <script src="{% static "js/core/bootstrap.min.js" $}"></script>

    <!-- jQuery Scrollbar -->
    <script src="{% static "js/plugin/jquery-scrollbar/jquery.scrollbar.min.js" %}"></script>

    <!-- Datatables -->
    <script src="{% static "js/plugin/datatables/datatables.min.js" %}"></script>
    <!-- Kaiadmin JS -->
    <script src="{% static "js/kaiadmin.min.js" %}"></script>
    <!-- Kaiadmin DEMO methods, don't include it in your project! -->
    <script src="{% static "js/setting-demo2.js" %}"></script>
    <script>
      $(document).ready(function () {
        $("#basic-datatables").DataTable({});

        $("#multi-filter-select").DataTable({
          pageLength: 5,
          initComplete: function () {
            this.api()
              .columns()
              .every(function () {
                var column = this;
                var select = $(
                  '<select class="form-select"><option value=""></option></select>'
                )
                  .appendTo($(column.footer()).empty())
                  .on("change", function () {
                    var val = $.fn.dataTable.util.escapeRegex($(this).val());

                    column
                      .search(val ? "^" + val + "$" : "", true, false)
                      .draw();
                  });

                column
                  .data()
                  .unique()
                  .sort()
                  .each(function (d, j) {
                    select.append(
                      '<option value="' + d + '">' + d + "</option>"
                    );
                  });
              });
          },
        });

        // Add Row
        $("#add-row").DataTable({
          pageLength: 5,
        });

        var action =
          '<td> <div class="form-button-action"> <button type="button" data-bs-toggle="tooltip" title="" class="btn btn-link btn-primary btn-lg" data-original-title="Edit Task"> <i class="fa fa-edit"></i> </button> <button type="button" data-bs-toggle="tooltip" title="" class="btn btn-link btn-danger" data-original-title="Remove"> <i class="fa fa-times"></i> </button> </div> </td>';

        $("#addRowButton").click(function () {
          $("#add-row")
            .dataTable()
            .fnAddData([
              $("#addName").val(),
              $("#addPosition").val(),
              $("#addOffice").val(),
              action,
            ]);
          $("#addRowModal").modal("hide");
        });
      });
    </script>
  </body>
</html>
