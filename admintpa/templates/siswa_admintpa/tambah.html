{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Absensi TPA Nurul Askar</title>
  <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
  <!-- <link
      rel="icon"
      href="{% static "img/kaiadmin/favicon.ico" %}"
      type="image/x-icon"
    /> -->

  <!-- Fonts and icons -->
  <script src="{% static "js/plugin/webfont/webfont.min.js" %}"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: "{% static 'css/fonts.min.css' %}"
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
    <link rel="stylesheet" href="{% static "css/plugins.min.css" %}" />
    <link rel="stylesheet" href="{% static "css/kaiadmin.min.css" %}" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="{% static "css/demo.css" %}" />

    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</head>

<body>
  <div class="wrapper">
    <!-- Sidebar -->
    {% include "layout_admintpa/sidebar.html" %}
    <!-- End Sidebar -->

    <div class="main-panel">

      {% include "layout_admintpa/header.html" %}

      <div class="container">
        <div class="page-inner">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <div class="d-flex align-items-center">
                    <h4 class="card-title">Tambah Siswa</h4>
                  </div>
                </div>
                <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="card-body">
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label>Username</label>
                          <input class="form-control" name="username" required/>
                        </div>
                        <div class="form-group">
                          <label>Password</label>
                          <input class="form-control" name="password" type="password" required/>
                        </div>
                        <div class="form-group">
                          <label>Nama Lengkap</label>
                          <input class="form-control" name="nama" required/>
                        </div>
                        <div class="form-group">
                          <label>Tempat Lahir</label>
                          <input class="form-control" name="tmpt_lahir" required/>
                        </div>
                        <div class="form-group">
                          <label>Tanggal Lahir</label>
                          <input type="date" class="form-control" name="tgl_lahir" required/>
                        </div>
                        <div class="form-group">
                          <label>Jenis Kelamin</label><br />
                          <div class="d-flex">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="jkl" value="Laki-laki" />
                              <label class="form-check-label">Laki-laki</label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="jkl" value="Perempuan" />
                              <label class="form-check-label">Perempuan</label>
                            </div>                            
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlSelect1">Agama</label>
                          <select class="form-select" id="exampleFormControlSelect1" name="agama">
                            <option value="Islam">Islam</option>
                            <option value="Kristen">Kristen</option>
                            <option value="Katolik">Katolik</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Budha">Budha</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label>Alamat</label>
                          <input class="form-control" name="alamat" required/>
                        </div>
                        <div class="form-group">
                          <label>No Telpon</label>
                          <input class="form-control" name="notelp" required/>
                        </div>
                        <br>
                        <div class="form-group">
                          <h5>Upload Foto, Pastika wajah terlihat jelas!</h5>
                        </div>
                        <div class="d-flex justify-content-between">
                          <div class="col">
                            <div class="form-group">
                              <label>File Foto 1</label>
                              <img id="previewFoto1" style="max-width: 100px; display: block; margin-bottom: 10px;" />
                              <input type="file" class="form-control-file" name="foto1" accept="image/*" onchange="previewImage(this, 'previewFoto1')" required/>
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-group">
                              <label>File Foto 2</label>
                              <img id="previewFoto2" style="max-width: 100px; display: block; margin-bottom: 10px;" />
                              <input type="file" class="form-control-file" name="foto2" accept="image/*" onchange="previewImage(this, 'previewFoto2')" required/>
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-group">
                              <label>File Foto 3</label>
                              <img id="previewFoto3" style="max-width: 100px; display: block; margin-bottom: 10px;" />
                              <input type="file" class="form-control-file" name="foto3" accept="image/*" onchange="previewImage(this, 'previewFoto3')" required/>
                            </div>    
                          </div>                      
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card-action">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button class="btn btn-danger" onclick="window.history.back();">Cancel</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Custom template -->
    </div>
  </div>
  <!--   Core JS Files   -->
    <script src="{% static "js/core/jquery-3.7.1.min.js" %}"></script>
    <script src="{% static "js/core/popper.min.js" %}"></script>
    <script src="{% static "js/core/bootstrap.min.js" $}"></script>

    <!-- jQuery Scrollbar -->
    <script src="{% static "js/plugin/jquery-scrollbar/jquery.scrollbar.min.js" %}"></script>

    <!-- Datatables -->
    <script src="{% static "js/plugin/datatables/datatables.min.js" %}"></script>
    <!-- Kaiadmin JS -->
    <script src="{% static "js/kaiadmin.min.js" %}"></script>
    <!-- Kaiadmin DEMO methods, don't include it in your project! -->
    <script src="{% static "js/setting-demo2.js" %}"></script>
    <script>
      $(document).ready(function () {
        $("#basic-datatables").DataTable({});

        $("#multi-filter-select").DataTable({
          pageLength: 5,
          initComplete: function () {
            this.api()
              .columns()
              .every(function () {
                var column = this;
                var select = $(
                  '<select class="form-select"><option value=""></option></select>'
                )
                  .appendTo($(column.footer()).empty())
                  .on("change", function () {
                    var val = $.fn.dataTable.util.escapeRegex($(this).val());

                    column
                      .search(val ? "^" + val + "$" : "", true, false)
                      .draw();
                  });

                column
                  .data()
                  .unique()
                  .sort()
                  .each(function (d, j) {
                    select.append(
                      '<option value="' + d + '">' + d + "</option>"
                    );
                  });
              });
          },
        });

        // Add Row
        $("#add-row").DataTable({
          pageLength: 5,
        });

        var action =
          '<td> <div class="form-button-action"> <button type="button" data-bs-toggle="tooltip" title="" class="btn btn-link btn-primary btn-lg" data-original-title="Edit Task"> <i class="fa fa-edit"></i> </button> <button type="button" data-bs-toggle="tooltip" title="" class="btn btn-link btn-danger" data-original-title="Remove"> <i class="fa fa-times"></i> </button> </div> </td>';

        $("#addRowButton").click(function () {
          $("#add-row")
            .dataTable()
            .fnAddData([
              $("#addName").val(),
              $("#addPosition").val(),
              $("#addOffice").val(),
              action,
            ]);
          $("#addRowModal").modal("hide");
        });
      });
    </script>

  <script>
    function previewImage(input, imgId) {
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById(imgId).src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
      }
    }
    </script>
</body>

</html>
